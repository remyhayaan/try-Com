<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <link rel="stylesheet" href="../css/signin.css">
 
</head>
<body>
   
  <div class="container">
    <div class="form-container">
      <div class="signin-form">
        <h2>Sign In</h2>
          <form id="signin-form"  onsubmit="return validateSigninForm()" action="../PHP/signin.php" method="POST">
            <div class="input-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" name="password" placeholder="Enter your password" required>
            </div>
          <button type="submit">Sign In</button>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="signup-switch">
            <p>Don't have an account? <a href="../pages/register.html" onclick="showSignupForm()">Sign Up</a></p>
          </div>
        </form>
      </div>

   
    </div>
  </div>

  <script src="../js/signin.js"></script>
  <script src="../js/header.js"></script>
</body>
</html>
