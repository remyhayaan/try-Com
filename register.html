<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="container">
    <div class="signup-form">
      <h2>Create Account</h2>
        <form id="signup-form" onsubmit="return validateSignupForm()" action="../PHP/signup.php" method="POST">
        <div class="input-group">
          <label for="signup-firstname">First Name</label>
          <input type="text" id="signup-firstname" name="firstname" placeholder="Enter your first name" required>
        </div>
        <div class="input-group">
          <label for="signup-lastname">Last Name</label>
          <input type="text" id="signup-lastname" name="lastname" placeholder="Enter your last name" required>
        </div>
        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="input-group">
          <label for="signup-phone">Phone</label>
          <input type="text" id="signup-phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signup-switch">
          <p>Already have an account? <a href="../pages/signin.html">Sign In</a></p>
        </div>
      </form>
      
    </div>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
